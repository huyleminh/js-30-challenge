<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>

    <link rel="stylesheet" href="./asset/style.css">
</head>

<body>
    <div class="main">
        <div class="keys__container">
            <div data-key="65" class="keys__container__item">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="keys__container__item">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="keys__container__item">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="70" class="keys__container__item">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="keys__container__item">
                <kbd>G</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="72" class="keys__container__item">
                <kbd>H</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key="74" class="keys__container__item">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="75" class="keys__container__item">
                <kbd>K</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="76" class="keys__container__item">
                <kbd>L</kbd>
                <span class="sound">tink</span>
            </div>
          </div>
        
    </div>

    <audio data-key="65" src="./asset/audio/clap.wav"></audio>
    <audio data-key="83" src="./asset/audio/hihat.wav"></audio>
    <audio data-key="68" src="./asset/audio/kick.wav"></audio>
    <audio data-key="70" src="./asset/audio/openhat.wav"></audio>
    <audio data-key="71" src="./asset/audio/boom.wav"></audio>
    <audio data-key="72" src="./asset/audio/ride.wav"></audio>
    <audio data-key="74" src="./asset/audio/snare.wav"></audio>
    <audio data-key="75" src="./asset/audio/tom.wav"></audio>
    <audio data-key="76" src="./asset/audio/tink.wav"></audio>
</body>

<script src="./index.js"></script>
</html>
