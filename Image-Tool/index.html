<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with Image</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@577&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Image tool</h1>
        </div>
        
        <div class="main">
            <div class="sider">
                <p>option</p>

                <div class="sider__input">
                    <label for="file" class="input__img" id="upload">Choose an image</label>
                    <input type="file"  accept="image/*" name="image" id="file" style="display: none;">
                    <input type="text" value="" placeholder="Copy URL" class="input__img" >
                </div>

                <div class="sider__options">
                    <div class="sider__options__item">
                        <label for="witdh">Width:</label>
                        <input type="range" name="width" min="0" max="100" value="50" data-sizing="%" class="slider">
                    </div>

                    <div class="sider__options__item">
                        <label for="height">Height:</label>
                        <input type="range" name="height" min="0" max="500" value="100" data-sizing="%" class="slider">
                    </div>

                    <div class="sider__options__item">
                        <label for="radius">Radius:</label>
                        <input type="range" name="radius" min="0" max="50" value="0" data-sizing="%" class="slider">
                    </div>

                    <div class="sider__options__item">
                        <label for="blur">Blur:</label>
                        <input type="range" name="blur" min="0" max="50" value="0" data-sizing="px" class="slider">
                    </div>

                    <div class="sider__options__item">
                        <label for="brightness">Brightness:</label>
                        <input type="range" name="brightness" min="0" max="300" value="100" data-sizing="%" class="slider">
                    </div>

                    <div class="sider__options__item">
                        <label for="contrast">Contrast:</label>
                        <input type="range" name="contrast" min="0" max="300" value="100" data-sizing="%" class="slider">
                    </div>

                    <div class="sider__options__item">
                        <label for="opacity">Opacity:</label>
                        <input type="range" name="opacity" min="0" max="100" value="100" data-sizing="%" class="slider">
                    </div>

                </div>
            </div>
    
            <div class="main__img">
                <div class="main__img__picker">
                    <div class="main__img__piker__holder"></div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy Copyright 2020 by <a href="https://github.com/huyleminh" target="blank">huyleminh</a></p>
        </div>
    </div>
    
    
    <script src="./index.js"></script>
</body>
</html>
